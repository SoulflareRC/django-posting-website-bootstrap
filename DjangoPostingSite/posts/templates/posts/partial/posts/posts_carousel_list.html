  <div class="carousel-inner">
    {% get_posts num=5 as posts%}
    {% for post in posts %}

          {% include 'posts/partial/posts/post_card.html' %}
        </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#posts-carousel-list" data-bs-slide="prev">

    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#posts-carousel-list" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
