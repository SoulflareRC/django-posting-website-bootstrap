{% load customtags %}

<div id="posts-carousel-list" class="carousel slide h-100" data-bs-ride="carousel">

  <div class="carousel-inner">
    {% for post in posts %}
        <div class="carousel-item" data-bs-interval="2000"  style="height:20vh;">
          {% include 'posts/partial/posts/post_card.html' %}
        </div>
    {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#posts-carousel-list" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#posts-carousel-list" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
